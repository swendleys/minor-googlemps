<div>{{arr}}</div>



<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let r of results; let i = index"
              [latitude]="r.lat"
              [longitude]="r.lon"
              [label]="r.aantal.toString()">
    <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
      <ng-template>
       {{r.aantal}}
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
  <agm-circle *ngFor="let c of jsonLatlon.data; let i = index"
              [latitude]="c.lat"
              [longitude]="c.lng"
              [radius]="c.radius"
              [fillColor]="c.colour">

  </agm-circle>

  <div id="legend"><h3>Legend</h3></div>
</agm-map>
<div class="legenda">
  Legenda: <br>  <img class="img-responsive" style="width: 25em" height="15em" src="assets/gradient.png"> <br>
  Arme wijk &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Rijke wijk
</div>
