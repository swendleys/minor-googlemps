<div>{{arr}}</div>

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-circle *ngFor="let c of jsonLatlon.data; let i = index"
              [latitude]="c.lat"
              [longitude]="c.lng"
              [radius]="c.radius"
              [fillColor]="c.colour">

  </agm-circle>
</agm-map>
